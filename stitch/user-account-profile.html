<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Three Girls and a Wick - My Account</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Playfair+Display:wght@400;700&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --brand-primary: #edb5c4;
        --brand-secondary: #f1e9eb;
        --brand-dark: #191012;
        --brand-muted: #8e5766;
        --background-light: #fbf9f9;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .brand-heading {
        font-family: 'Playfair Display', serif;
      }
    </style>
  </head>
  <body class="bg-background-light text-brand-dark">
    <div
      class="relative flex size-full min-h-screen flex-col overflow-x-hidden"
    >
      <header class="w-full border-b border-brand-secondary">
        <div
          class="container mx-auto flex items-center justify-between px-4 py-4 sm:px-6 lg:px-8"
        >
          <a class="flex items-center gap-3" href="#">
            <svg
              class="h-8 w-8 text-brand-primary"
              fill="none"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 6H42L36 24L42 42H6L12 24L6 6Z"
                fill="currentColor"
              ></path>
            </svg>
            <h1 class="brand-heading text-2xl font-bold text-brand-dark">
              Three Girls and a Wick
            </h1>
          </a>
          <nav class="hidden items-center gap-8 md:flex">
            <a
              class="text-sm font-medium text-brand-dark hover:text-brand-primary transition-colors"
              href="#"
              >Shop</a
            >
            <a
              class="text-sm font-medium text-brand-dark hover:text-brand-primary transition-colors"
              href="#"
              >Candles</a
            >
            <a
              class="text-sm font-medium text-brand-dark hover:text-brand-primary transition-colors"
              href="#"
              >Crafts</a
            >
            <a
              class="text-sm font-medium text-brand-dark hover:text-brand-primary transition-colors"
              href="#"
              >About Us</a
            >
            <a
              class="text-sm font-medium text-brand-dark hover:text-brand-primary transition-colors"
              href="#"
              >Contact</a
            >
          </nav>
          <div class="flex items-center gap-4">
            <button
              class="flex h-10 w-10 items-center justify-center rounded-full bg-brand-secondary text-brand-dark hover:bg-brand-primary/20 transition-colors"
            >
              <svg
                fill="currentColor"
                height="20px"
                viewBox="0 0 256 256"
                width="20px"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                ></path>
              </svg>
            </button>
            <button
              class="flex h-10 w-10 items-center justify-center rounded-full bg-brand-secondary text-brand-dark hover:bg-brand-primary/20 transition-colors"
            >
              <svg
                fill="currentColor"
                height="20px"
                viewBox="0 0 256 256"
                width="20px"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                ></path>
              </svg>
            </button>
            <button class="h-10 w-10 overflow-hidden rounded-full">
              <img
                alt="User profile picture"
                class="h-full w-full object-cover"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuA6YQF_pmgf95orvW4GRU99MpsPyNyXdGF5AL7CULi-EJapSYTGOeYpDwyAwgEYgJOkzl5pR6UJ9KyPmOzbO6yWRL26Yc9gkGikYSqdyTmHZq6beJiGilOB8pReIOF7tcAPCqxpqq0dh-8e45mLyVzgDAlqigm0BbQZNSvHRz113M-MtvJiwAOEVbXc_40ttnu_F7Gd30pOPPZPIncF5SPJIJqCiy2X7soRjfPGGY27gyqxPhsbq7W-DWgtK-tMwJWGijVQakxgDw"
              />
            </button>
          </div>
        </div>
      </header>
      <main
        class="container mx-auto flex flex-1 flex-col px-4 py-8 sm:px-6 lg:px-8"
      >
        <div class="mb-8">
          <h2
            class="brand-heading text-4xl font-bold tracking-tight text-brand-dark"
          >
            My Account
          </h2>
        </div>
        <div class="flex flex-col gap-12 lg:flex-row">
          <aside class="lg:w-1/4">
            <nav class="flex flex-col space-y-2">
              <a
                class="group flex items-center rounded-full py-2 px-4 bg-brand-primary/20 text-brand-dark transition-colors"
                href="#"
              >
                <span class="text-sm font-semibold">Account Details</span>
              </a>
              <a
                class="group flex items-center rounded-full py-2 px-4 hover:bg-brand-primary/10 transition-colors"
                href="#"
              >
                <span
                  class="text-sm font-medium text-brand-muted group-hover:text-brand-dark"
                  >Order History</span
                >
              </a>
              <a
                class="group flex items-center rounded-full py-2 px-4 hover:bg-brand-primary/10 transition-colors"
                href="#"
              >
                <span
                  class="text-sm font-medium text-brand-muted group-hover:text-brand-dark"
                  >Saved Addresses</span
                >
              </a>
              <a
                class="group flex items-center rounded-full py-2 px-4 hover:bg-brand-primary/10 transition-colors"
                href="#"
              >
                <span
                  class="text-sm font-medium text-brand-muted group-hover:text-brand-dark"
                  >Payment Methods</span
                >
              </a>
              <a
                class="group flex items-center rounded-full py-2 px-4 hover:bg-brand-primary/10 transition-colors"
                href="#"
              >
                <span
                  class="text-sm font-medium text-brand-muted group-hover:text-brand-dark"
                  >Wishlist</span
                >
              </a>
            </nav>
          </aside>
          <div class="flex-1 lg:pl-8">
            <section
              class="rounded-xl border border-brand-secondary bg-white p-6 shadow-sm"
            >
              <h3 class="brand-heading text-2xl font-bold text-brand-dark mb-6">
                Personal Information
              </h3>
              <form class="space-y-6">
                <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                  <div>
                    <label
                      class="block text-sm font-medium text-brand-dark pb-2"
                      for="name"
                      >Name</label
                    >
                    <input
                      class="form-input w-full rounded-full border-brand-secondary bg-background-light px-4 py-3 text-base placeholder:text-brand-muted focus:border-brand-primary focus:ring-brand-primary"
                      id="name"
                      placeholder="Jane Doe"
                      type="text"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-brand-dark pb-2"
                      for="email"
                      >Email</label
                    >
                    <input
                      class="form-input w-full rounded-full border-brand-secondary bg-background-light px-4 py-3 text-base placeholder:text-brand-muted focus:border-brand-primary focus:ring-brand-primary"
                      id="email"
                      placeholder="jane.doe@example.com"
                      type="email"
                    />
                  </div>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-brand-dark pb-2"
                    for="phone"
                    >Phone Number</label
                  >
                  <input
                    class="form-input w-full max-w-md rounded-full border-brand-secondary bg-background-light px-4 py-3 text-base placeholder:text-brand-muted focus:border-brand-primary focus:ring-brand-primary"
                    id="phone"
                    placeholder="(123) 456-7890"
                    type="tel"
                  />
                </div>
                <div class="flex items-center justify-start pt-4">
                  <button
                    class="rounded-full bg-brand-primary px-6 py-2.5 text-sm font-bold text-brand-dark shadow-sm transition-transform hover:scale-105"
                    type="submit"
                  >
                    Save Changes
                  </button>
                </div>
              </form>
            </section>
            <div class="mt-12 border-t border-brand-secondary pt-8">
              <h3 class="brand-heading text-2xl font-bold text-brand-dark mb-6">
                Account Actions
              </h3>
              <div class="flex gap-4">
                <button
                  class="rounded-full bg-brand-secondary px-6 py-2.5 text-sm font-bold text-brand-dark shadow-sm transition-transform hover:scale-105"
                >
                  Logout
                </button>
                <button
                  class="rounded-full border border-red-500 px-6 py-2.5 text-sm font-bold text-red-500 shadow-sm transition-colors hover:bg-red-500 hover:text-white"
                >
                  Delete Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
