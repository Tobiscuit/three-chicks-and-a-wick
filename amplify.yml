version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
backend:
  phases:
    build:
      commands:
        - npm install --prefix amplify
        - export PATH=$(npm bin --prefix amplify):$PATH
        - ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  nodejs: 20 