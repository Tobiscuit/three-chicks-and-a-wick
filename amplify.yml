version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
backend:
  phases:
    build:
      commands:
        - export CI=1
        - npm install --prefix amplify
        - npx --prefix amplify ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID 